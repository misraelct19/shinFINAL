<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil del Estudiante - SHIN</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .perfil {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .avatar-grande {
      font-size: 4rem;
      display: block;
      margin-bottom: 10px;
      text-align: center;
    }
    .logros, .nombramientos {
      margin-top: 30px;
    }
    .logro, .nombramiento {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
    }
    .logro img {
      width: 70px;
      height: 70px;
      margin-right: 15px;
    }
    .volver {
      margin-top: 30px;
      text-align: center;
    }
    .btn-logros {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    .btn-logros:hover {
      background-color: #0056b3;
    }
    .fechas-lista {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #555;
    }
    .fechas-lista span {
      display: block;
    }
  </style>
</head>

  })
