<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Estudiante - SHIN</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .perfil {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .avatar-grande {
      font-size: 4rem;
    }
    .logros, .nombramientos {
      margin-top: 30px;
    }
    .logro, .nombramiento {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
    }
    .logro img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }
    .volver {
      margin-top: 30px;
    }
    .btn-logros {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    .btn-logros:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="perfil">
    <h2 id="nombre">Nombre del estudiante</h2>
    <div><span id="avatar" class="avatar-grande">🙂</span></div>
    <p><strong>Grado:</strong> <span id="grado"></span></p>
    <p><strong>Aikipoints:</strong> <span id="puntos">0</span></p>

    <div class="logros">
      <h3>🎖 Logros obtenidos</h3>
      <div id="lista-logros"></div>
    </div>

    <div class="nombramientos">
      <h3>👑 Nombramientos del Mes</h3>
      <div id="lista-nombramientos"></div>
    </div>

    <div style="text-align: center;">
      <button onclick="window.location.href='logros.html'" class="btn-logros">
        📘 Ver todos los logros disponibles
      </button>
    </div>

    <div class="volver">
      <button onclick="window.location.href='index.html'">⬅ Volver al leaderboard</button>
    </div>
  </div>

      });

      jugador.nombramientos.forEach(n => {

      });
    } else {
      document.querySelector(".perfil").innerHTML = "<p>Estudiante no encontrado.</p>";
    }

</html>
