<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Logros - SHIN</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #fffaf5;
    }
    .bloque {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
    }
    .output {
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 10px;

    }
  </style>
</head>
<body>

  <div id="login">

    <button onclick="verificarClave()">Entrar</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="panel" style="display:none">
    <div class="bloque">
      <label>Selecciona un estudiante:</label>
      <select id="alumno"></select>

      <label>Selecciona un logro:</label>
      <select id="logro"></select>

      <label>Fecha en que lo obtuvo:</label>
      <input type="date" id="fecha" />

      <label>Si es recurrente, 쯖u치ntas veces?</label>
      <input type="number" id="cantidad" value="1" min="1" />

      <button onclick="generarCodigo()">游꿢 Generar c칩digo de logro</button>
    </div>

    <div>
      <h3>游늶 C칩digo generado:</h3>
      <div class="output" id="resultado">(A칰n no generado)</div>
    </div>

  <script>
    const CLAVE = "aikitlan00SITIOSHIN";

    const alumnos = [
      "Camila Patricia Ch치vez Bonilla", "Oliver Aguirre Recio", "Maximiliano Diaz de Le칩n Diaz",
      "Luis Fernando Partida Rivas", "Thiago Galindo L칩pez", "Z칤a Rodr칤guez Recio",
      "Ian Fabi치n Valdez C치rdenas", "Erick Salazar Hern치ndez", "Isaac Salazar Hern치ndez",
      "Valentina Ch치vez Castro", "Mar칤a Jos칠 Heredia Oceguera", "Monserrat Meza De La Torre",
      "Mariano Altamirano Escobar", "Ariana Celeste Ram칤rez Rodr칤guez", "Kiara Lilith Ayala Soto",
      "Diego Fierro Elenes", "Victoria Gpe. Morales C치rdenas", "Ximena Fierro Elenes",
      "Ra칰l Alexander Aguirre Sol칤s", "Jos칠 Luis Rangel Ru칤z", "Jason Alonzo Rangel Ru칤z",
      "Bernardo Vargas Zetina", "Sof칤a Isabella Sarabia De Los Santos"
    ];

    const logros = [
      { nombre: "No faltar a ninguna clase en el mes", tipo: "RECURRENTE", puntos: 25 },
      { nombre: "cada t칠cnica aprendida en omote y ura", tipo: "UNICO", puntos: 5 },
      { nombre: "aprendio los numeros del 1 al 10 en japones", tipo: "UNICO", puntos: 10 },
      { nombre: "complet칩 su primer seminario", tipo: "UNICO", puntos: 10 },
      { nombre: "particip칩 en su primera exhibici칩n", tipo: "UNICO", puntos: 10 },
      { nombre: "cada seminario", tipo: "RECURRENTE", puntos: 10 },
      { nombre: "cada exhibicion", tipo: "RECURRENTE", puntos: 10 },
      { nombre: "cada apoyo como uke en examen", tipo: "RECURRENTE", puntos: 10 }
    ];

    function verificarClave() {
      const entrada = document.getElementById("clave").value;
      if (entrada === CLAVE) {
        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "block";
        cargarDatos();
      } else {
        document.getElementById("error").textContent = "Clave incorrecta.";
      }
    }

    function cargarDatos() {
      const selAlumno = document.getElementById("alumno");
      alumnos.forEach(n => {
        const op = document.createElement("option");
        op.textContent = n;
        selAlumno.appendChild(op);
      });
      const selLogro = document.getElementById("logro");
      logros.forEach(l => {
        const op = document.createElement("option");
        op.textContent = `${l.nombre} (${l.tipo}, ${l.puntos} pts)`;
        op.value = JSON.stringify(l);
        selLogro.appendChild(op);
      });
    }

    function generarCodigo() {
      const alumno = document.getElementById("alumno").value;
      const logro = JSON.parse(document.getElementById("logro").value);
      const fecha = document.getElementById("fecha").value;
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const esRec = logro.tipo === "RECURRENTE";

      const frag = `{
  nombre: "${logro.nombre}",
  imagen: "(coloca_la_url_de_la_insignia_aqui)",
  fecha: "${fecha}",
  tipo: "${logro.tipo}"${esRec ? ",\n  cantidad: " + cantidad : ""}
}`;

      document.getElementById("resultado").textContent = frag;
    }
  </script>
</body>
</html>
