<!-- admin.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Logros - SHIN</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #fffaf5;
    }
    .bloque {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
    }
    .output {
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>🔐 Panel de Administración SHIN</h2>

  <div id="login">
    <label>Clave de acceso:</label>
    <input type="password" id="clave" placeholder="Ingresa la clave" />
    <button onclick="verificarClave()">Entrar</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="panel" style="display:none">
    <div class="bloque">
      <label>Selecciona un estudiante:</label>
      <select id="alumno"></select>

      <label>Selecciona un logro:</label>
      <select id="logro"></select>

      <label>Fecha en que lo obtuvo:</label>
      <input type="date" id="fecha" />

      <label>Si es recurrente, ¿cuántas veces?</label>
      <input type="number" id="cantidad" value="1" min="1" />

      <button onclick="generarCodigo()">🎯 Generar código de logro</button>
    </div>

    <div>
      <h3>📋 Código generado:</h3>
      <div class="output" id="resultado">(Aún no generado)</div>
    </div>
  </div>

  <script>
    const CLAVE = "aikitlan00SITIOSHIN";

    const alumnos = [
      "Camila Patricia Chávez Bonilla", "Oliver Aguirre Recio", "Maximiliano Diaz de León Diaz",
      "Luis Fernando Partida Rivas", "Thiago Galindo López", "Zía Rodríguez Recio",
      "Ian Fabián Valdez Cárdenas", "Erick Salazar Hernández", "Isaac Salazar Hernández",
      "Valentina Chávez Castro", "María José Heredia Oceguera", "Monserrat Meza De La Torre",
      "Mariano Altamirano Escobar", "Ariana Celeste Ramírez Rodríguez", "Kiara Lilith Ayala Soto",
      "Diego Fierro Elenes", "Victoria Gpe. Morales Cárdenas", "Ximena Fierro Elenes",
      "Raúl Alexander Aguirre Solís", "José Luis Rangel Ruíz", "Jason Alonzo Rangel Ruíz",
      "Bernardo Vargas Zetina", "Sofía Isabella Sarabia De Los Santos"
    ];

    const logros = [
      "No faltar a ninguna clase en el mes",
      "cada técnica aprendida en omote y ura",
      "aprendio los numeros del 1 al 10 en japones",
      "se puede colocar el cinturón solo(a)",
      "shikko adelante, atrás y con giro",
      "aprendio tobu ukemi",
      "aprendio todos los agarres",
      "asistencia a 5 seminarios",
      "asistencia a 10 seminarios",
      "asistencia a 20 seminarios",
      "completó su primer seminario",
      "participó en su primera exhibición",
      "participó en 5 exhibiciones",
      "participó en 10 exhibiciones",
      "participó en 20 exhibiciones",
      "aprendió 20 suburis de jo",
      "aprendió 7 suburi de boken",
      "aprendió 3 katas de jo",
      "invitó un amigo o familiar a clases de Aikido",
      "alcanzo 8vo kyu",
      "alcanzo 7mo kyu",
      "alcanzo 6to kyu",
      "alcanzo 5to kyu",
      "alcanzo 4to kyu",
      "alcanzo 3er kyu",
      "1 año de antigüedad en el dojo",
      "2 años de antigüedad en el dojo",
      "3 años de antigüedad en el dojo",
      "5 años de antigüedad en el dojo",
      "fue ponente en un seminario",
      "apoyó como uke en examen por primera vez",
      "apoyó como uke en examen 5 veces",
      "apoyó como uke en examen 10 veces",
      "apoyó como uke en examen 20 veces",
      "cada seminario",
      "cada exhibicion",
      "cada apoyo como uke en examen"
    ].map((nombre, index) => {
      const tipo = nombre.includes("cada") || nombre.includes("invitó") || nombre.includes("No faltar") ? "RECURRENTE" : "UNICO";
      const puntos = [25,5,10,10,10,20,20,50,100,200,10,10,50,100,200,50,50,50,5,10,20,40,80,160,320,50,100,150,200,60,10,50,100,200,10,10,10][index];
      return { nombre, tipo, puntos };
    });

    function verificarClave() {
      const entrada = document.getElementById("clave").value;
      if (entrada === CLAVE) {
        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "block";
        cargarDatos();
      } else {
        document.getElementById("error").textContent = "Clave incorrecta.";
      }
    }

    function cargarDatos() {
      const selAlumno = document.getElementById("alumno");
      alumnos.forEach(n => {
        const op = document.createElement("option");
        op.textContent = n;
        selAlumno.appendChild(op);
      });
      const selLogro = document.getElementById("logro");
      logros.forEach((l, index) => {
        const op = document.createElement("option");
        op.textContent = `${l.nombre} (${l.tipo}, ${l.puntos} pts)`;
        l.imagen = `img_logros/logro${index + 1}.png`;
        op.value = JSON.stringify(l);
        selLogro.appendChild(op);
      });
    }

    function generarCodigo() {
      const alumno = document.getElementById("alumno").value;
      const logro = JSON.parse(document.getElementById("logro").value);
      const fecha = document.getElementById("fecha").value;
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const esRec = logro.tipo === "RECURRENTE";

      const frag = `{
  nombre: "${logro.nombre}",
  imagen: "${logro.imagen}",
  fecha: "${fecha}",
  tipo: "${logro.tipo}"${esRec ? ",\n  cantidad: " + cantidad : ""}
}`;

      document.getElementById("resultado").textContent = frag;
    }
  </script>
</body>
</html>
