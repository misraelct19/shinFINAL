<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHIN - Academia Aikido Mazatl√°n</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    .hidden { display: none; }
    .jugador.card {
      background: #fdfdfd;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .perfil-link {
      text-decoration: none;
      color: inherit;
    }
    .avatar {
      font-size: 2rem;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="inicio">
    <img src="logotipo aikido.jpg" alt="Logotipo Aikido" class="logo">
    <h1>ÂêàÊ∞óÈÅì „Éû„Çµ„Éà„É©„É≥</h1>
    <h2>Tabla de puntuaciones - Grupos Infantiles de Aikido Mazatl√°n</h2>
    <h3>Sistema Hol√≠stico de Instrucci√≥n para Ni√±os</h3>
    <input type="password" id="clave" placeholder="Ingresa la clave" />
    <button onclick="validarClave()">Entrar</button>
    <p id="error" class="error"></p>
  </div>

  <div class="leaderboard hidden" id="leaderboard">
    <h2>Tabla de Estudiantes</h2>
    <button onclick="window.location.href='nombramientos.html'" class="btn-nombramientos">üëë Ver Nombramientos del Mes</button>
    <div id="jugadores"></div>
  </div>

 <script>
  const CLAVE = "dojo2025";

  function validarClave() {
    const input = document.getElementById("clave").value;
    if (input === CLAVE) {
      document.querySelector(".inicio").classList.add("hidden");
      document.getElementById("leaderboard").classList.remove("hidden");
      cargarDesdeJSON();
    } else {
      document.getElementById("error").textContent = "Clave incorrecta";
    }
  }

  function cargarDesdeJSON() {
    fetch('https://raw.githubusercontent.com/misraelct19/shinFINAL/refs/heads/main/puntos.json')
      .then(res => {
        if (!res.ok) throw new Error('Error al cargar');
        return res.json();
      })
      .then(data => mostrarLeaderboard(data))
      .catch(() => {
        document.getElementById("jugadores").innerHTML = "<p>No se pudo cargar el archivo de puntos.</p>";
      });
  }

  function mostrarLeaderboard(jugadores) {
    const contenedor = document.getElementById("jugadores");
    contenedor.innerHTML = "";

    jugadores.sort((a, b) => b.puntos - a.puntos);

    jugadores.forEach((j) => {
      const div = document.createElement("div");
      div.className = "jugador card";
      div.innerHTML = `
        <a href="perfil.html?nombre=${encodeURIComponent(j.nombre)}" class="perfil-link">
          <div>
            <span class='avatar'>${j.avatar}</span>
            <strong>${j.nombre}</strong><br>
            <small>Grado: ${j.grado || 'Sin especificar'}</small><br>
            <span>${j.puntos} pts</span>
          </div>
        </a>
      `;
      contenedor.appendChild(div);
    });
  }
   </script>
  </body>
</html>
